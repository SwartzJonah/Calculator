<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <hr>
    <div id = calculator>
        <div id = display>
            <div id = problemDisplay></div>
            <div id = solutionDisplay></div>
        </div>
        <hr id = insideCalc>
        <div id = calcButtons>
        <div id = rowOne>
            <button id = allClear>AC</button>
            <button id = justClear>C</button>
            <button id = remainderButton>%</button>
            <button id = divideButton>/</button>
        </div>
        <div id = rowTwo>
            <button id = sevenButton>7</button>
            <button id = eightButton>8</button>
            <button id = nineButton>9</button>
            <button id = timesButton>x</button>
        </div>
        <div id = rowThree>
            <button id = fourButton>4</button>
            <button id = fiveButton>5</button>
            <button id = sixButton>6</button>
            <button id = minusButton>-</button>
        </div>
        <div id = rowFour>
            <button id = oneButton>1</button>
            <button id = twoButton>2</button>
            <button id = threeButton>3</button>
            <button id = addButton>+</button>
        </div>
        <div id = rowFive>
            <button id = zeroButton>0</button>
            <button id = decimalButton>.</button>
            <button id = equalsButton>=</button>
        </div>
    </div>
    </div>
    <footer>
        <p> Built By <a href="https://github.com/SwartzJonah">Jonah Swartz</a></p>
     </footer>
</body>
</html>
